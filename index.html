.loader{
	position: absolute;
	background: url('src/img/loader.gif');

.tabs{

	flex-grow: 1;

    justify-content: center;
	padding: 10px 0px;
	border:1px solid #eee;
	transition: 0.3s;
	cursor: pointer;
	font-size: 16px;
}

.tabs li.active{
	background: #eee;
}
.tab-content{
	display: none;
	min-height: 275px;
}
.tab-content.active{
	display: block;
